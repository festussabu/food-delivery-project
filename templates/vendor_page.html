<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .vendor-page-container {
        height: 100vh;
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        position: relative;
      }
      .vendor-page-container nav {
        position: fixed;
        top: 0;
      }
      .vendor-page-container nav .add-food {
        width: 100vw;
        height: 80px;
        background: rgb(228, 226, 226);
        display: flex;
        align-items: center;
        justify-content: start;
      }
      .vendor-page-container nav a {
        color: rgb(3, 10, 102);
        margin-left: 10px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        margin-right: 1rem;
      }
      .vendor-page-container .card-container {
        margin-top: 100px;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 25px;
      }
      .vendor-page-container .card-container .cards {
        box-shadow: 0px 0px 20px rgb(180, 179, 179);
        border-radius: 3px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding: 10px;
        word-wrap: break-word;
      }
      .vendor-page-container .card-container .cards img {
        width: 100%;
        height: 180px;
        margin-bottom: 10px;
      }
      .vendor-page-container .card-container .cards .card-details {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        font-weight: bold;
        gap: 5px;
      }
      .vendor-page-container .card-container .cards .modify-product {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .vendor-page-container .card-container .cards .modify-product button {
        cursor: pointer;
        padding: 10px 20px;
      }
      .vendor-page-container
        .card-container
        .cards
        .modify-product
        .btn-delete {
        background: red;
        border-radius: 3px;
        border: none;
      }
      .vendor-page-container
        .card-container
        .cards
        .modify-product
        .btn-update {
        background: green;
        border-radius: 3px;
        border: none;
      }
      .vendor-page-container .card-container .cards .modify-product button a {
        text-decoration: none;
        color: white;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="vendor-page-container">
      <nav>
        <div class="add-food">
          <a href="{% url 'vendor_app:add_food' %}">Add Food</a>
          <a href="{% url 'vendor_app:order_page_vendor' %}"
            >Orders</a
          >
        </div>
      </nav>
      <div class="card-container">
        {% for i in food_items %}
        <div class="cards">
          <img src="{{i.food_image.url}}" alt="/" />
          <div class="card-details">
            <div>Name: <span style="color: red">{{i.food_name}}</span></div>
            <div>Category: {{i.food_category}}</div>
            <div>
              Rate:
              <span style="margin-left: 5px">${{i.food_price}}</span>
            </div>
          </div>
          <div class="modify-product">
            <button class="btn-delete">
              <a href="{% url 'vendor_app:delete_product' i.id %}">DELETE</a>
            </button>
            <button class="btn-update">
              <a href="{% url 'vendor_app:update_food' i.id %}">UPDATE</a>
            </button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
