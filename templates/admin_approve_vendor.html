<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .vendor-approval-table {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: start;
        justify-content: center;
      }

      .vendor-approval-table nav {
        position: fixed;
        top: 0;
      }
      .vendor-approval-table nav .nav {
        width: 100vw;
        height: 80px;
        background: rgb(228, 226, 226);
        display: flex;
        align-items: center;
        justify-content: start;
      }
      .vendor-approval-table nav a {
        color: rgb(3, 10, 102);
        margin-left: 10px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        margin-right: 1rem;
      }
      .vendor-approval-table .content-table {
        border-collapse: collapse;
        margin-top: 8rem;
        width: 50%;
        font-size: 1.3rem;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }
      .vendor-approval-table .content-table thead tr {
        background-color: #009879;
        color: #fff;
        text-align: left;
        font-weight: bold;
      }
      .vendor-approval-table .content-table thead tr th,
      .vendor-approval-table .content-table tbody tr td {
        padding: 12px 15px;
      }
      .vendor-approval-table .content-table tbody tr {
        border: 1px solid #dddddd;
      }
      .vendor-approval-table .content-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }
      .vendor-approval-table .content-table tbody tr:last-of-type {
        border-bottom: 3px solid #009879;
      }
      .vendor-approval-table .content-table tbody tr td button {
        padding: 10px 20px;
        border: none;
        background-color: rgb(11, 173, 119);
        border-radius: 4px;
        font-size: 16px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="vendor-approval-table">
      <nav>
        <div class="nav">
          <a href="{% url 'admin_app:admin_page' %}">Home</a>
        </div>
      </nav>
      <table class="content-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Approval</th>
          </tr>
        </thead>
        <tbody>
          {% for i in vendor_object %}
          <tr>
            <td>{{i.vendor_name}}</td>
            <td>{{i.vendor_email}}</td>

            <form action="" method="post">
              {% csrf_token %}
              <td>
                <input type="text" name="idno" value="{{i.id}}" hidden />
                <button type="submit">Approve</button>
              </td>
            </form>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
