<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .vendor-page-container {
        height: 100vh;
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        position: relative;
        background-image: url("https://cdn.pixabay.com/photo/2015/12/03/08/50/paper-1074131_1280.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .vendor-page-container nav {
        position: fixed;
        top: 0;
      }
      .vendor-page-container nav .nav {
        width: 100vw;
        height: 80px;
        background: rgb(228, 226, 226);
        display: flex;
        align-items: center;
        justify-content: start;
      }
      .vendor-page-container nav a {
        color: rgb(3, 10, 102);
        margin-left: 10px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        margin-right: 1rem;
      }
      .vendor-page-container .card-container {
        margin-top: 80px;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 25px;
      }
      .vendor-page-container .card-container .cards {
        box-shadow: 0px 0px 20px rgb(180, 179, 179);
        background-color: rgba(20, 112, 87, 0.5);
        border-radius: 3px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding: 10px;
        word-wrap: break-word;
      }

      .vendor-page-container .card-container .cards .card-details {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        gap: 5px;
        font-size: 18px;
        color: rgb(255, 0, 0);
      }
      .vendor-page-container .card-container .cards .vendor-updation {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 10px;
      }
      .vendor-page-container .card-container .cards .vendor-updation button {
        cursor: pointer;
        padding: 10px 20px;
      }
      .vendor-page-container
        .card-container
        .cards
        .vendor-updation
        .btn-delete {
        margin-top: 0.5rem;
        background: rgb(203, 174, 11);
        border-radius: 3px;
        border: none;
      }
      .vendor-page-container .card-container .cards .vendor-updation button a {
        text-decoration: none;
        color: white;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="vendor-page-container">
      <nav>
        <div class="nav">
          <a href="{% url 'user_app:order_page' %}">Orders</a>
        </div>
      </nav>
      <div class="card-container">
        {% for i in vendor_object %}
        <div class="cards">
          <div class="card-details">
            <div>
              Name: &nbsp;
              <span style="color: rgb(255, 255, 255)">{{i.vendor_name}}</span>
            </div>
            <div>
              Email: &nbsp;
              <span style="color: rgb(255, 255, 255)">{{i.vendor_email}}</span>
            </div>
          </div>
          <div class="vendor-updation">
            <button class="btn-delete">
              <a href="#">REMOVE VENDOR</a>
            </button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
